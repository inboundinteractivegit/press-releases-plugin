name: Create Release Asset

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get release version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create plugin ZIP
      run: |
        # Create ZIP file with plugin files
        zip -r press-releases-plugin-v${{ steps.get_version.outputs.VERSION }}.zip \
          press-releases-manager.php \
          plugin-updater.php \
          press-releases.css \
          press-releases.js \
          README.md \
          SHORTCODE-GUIDE.md \
          BEGINNER-GUIDE.md \
          safe-test.bat \
          SAFE-TESTING.md \
          -x "*.git*" "*.zip"

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./press-releases-plugin-v${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: press-releases-plugin-v${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip